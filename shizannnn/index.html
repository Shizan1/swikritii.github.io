<!DOCTYPE html>
<html>
<head>
    <title>Proposal Website</title>
    <style>
        body {
            background-color: pink;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            position: relative; /* Ensure buttons move within the container */
        }
        .proposal-message {
            margin-top: 20px;
            font-size: 24px;
        }
        #buttonContainer {
            margin-top: 20px;
        }
        #yesButton, #noButton {
            font-size: 24px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            position: absolute; /* Position buttons absolutely */
        }
        #yesButton {
            left: 50%; /* Position the "Yes" button at the center */
            transform: translateX(-50%);
        }
        #photo {
            display: none;
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.tenor.com/erifOtgKRSgAAAAi/propose-girlfriends.gif" alt="Proposal GIF" style="width: 200px;">
        <div class="proposal-message">
            Do you want to be my girlfriend?
        </div>
        <div id="buttonContainer">
            <button id="yesButton" onclick="showPhoto()">Yes</button>
            <button id="noButton" onclick="moveNoButton()" style="margin-left: 60px;">No</button>
            
        </div>
        <a
        <img id="photo" src="your_photo_url.jpg" alt="Proposal Photo">
    </a>
    </div>

    <script>
       document.getElementById("yesButton").addEventListener("click", function() {
            window.location.href = "proposal.html";
        });

        function moveNoButton() {
            var button = document.getElementById("noButton");
            var newX = Math.random() * (window.innerWidth - button.offsetWidth);
            var newY = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = newX + "px";
            button.style.top = newY + "px";
        }
    </script>
</body>
</html>
